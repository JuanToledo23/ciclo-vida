<div style="max-width: 300px; padding: 21px 22px;" *ngIf="data.tipo === 0">
    <strong class="dialog-titulo u-flex-center u-fz-18">{{data.titulo}}</strong>
    <div class="u-flex-center u-mt-1">
        <button mat-flat-button color="primary" class="btn" mat-dialog-close>{{data.botonCancelar}}</button>
        <button mat-flat-button color="primary" class="btn" mat-dialog-close>{{data.botonAceptar}}</button>
    </div>
</div>
